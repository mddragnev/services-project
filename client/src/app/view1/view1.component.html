<div class="column-layout group">
  <igx-card [id]='item.id' type="outlined" [horizontal]="true" *ngFor="let item of posts" class="card">
    <div style="width:90%">
      <div class="row-layout">
        <igx-card-header>
          <h3 igxCardHeaderTitle>
            {{ item.title }}
          </h3>
          <div class="description">
            {{item.description}}
          </div>
        </igx-card-header>
      </div>
    </div>
    <igx-card-actions [vertical]="true" class="actions-content" layout="justify">
      <button igxButton="icon" (click)="changeLanguage($event)">
        <span [id]='item.id' class="fi fi-bg"></span>
      </button>
      <button igxButton="icon" igxRipple routerLink="/view2" [queryParams]="{id:item.id}">
        <igx-icon>
          edit
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
</div>
